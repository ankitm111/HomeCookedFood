      <body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
                <form action="#" method="post" class="form" role="form">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <input class="form-control" id="name" placeholder="Name" type="text"
                            required autofocus />
                    </div>
                </div>


                <input class="form-control" id="username" placeholder="Username" type="username" />
                <input class="form-control" id="password" placeholder="Password" type="password" />
                <input class="form-control" id="email" placeholder="Your Email" type="email" />
                <input class="form-control" id="phone" placeholder="Phone" type="phone" />
                <input class="form-control" id="zipcode" placeholder="Zipcode" type="zipcode" />


                <br />
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="adduser()">
                    Sign up</button>
                </form>
            </div>
        </div>
    </div>
