<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Cooked Food</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet">    
    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body background="images/HomePageImage.jpg">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-xs-8">
				<ul style="padding-left: 6%;" class="nav navbar-nav">
	                <li>
	                    <a>Write Review</a>
	                </li>
	                <li>
                        <button data-toggle="modal" data-target="#myModal_sellmeal" style="margin-top: 10px;" class="btn btn-default" type="submit">Sell Meal</button>
	                </li>
	                <li>
	                    <a>Cravings!</a>
	                </li>
	            </ul>	
			</div>
			<div class="col-lg-4 col-md-4 col-xs-4">
				<ul style="padding-left: 35%;" class="nav navbar-nav">
	                <li>
						<button data-toggle="modal" data-target="#myModal" style="margin-top: 10px;" class="btn btn-default" type="submit">Login / Sign Up</button>
	                </li>
	            </ul>
			</div>
		</div>
		<div style="margin-top: 15%;" class="row">
			<section class="searchsection">
				<div class="foodsearch">
			  <!--<span class="fa fa-search"></span>-->
				  <input type="text" style="font-weight: bold;" placeholder="Search Meals">
				</div>
				<div class="locsearch">
				  <!--<span class="fa fa-search"></span>-->
				  <input type="text" style="font-weight: bold;" placeholder="Near">
				</div>
				<div class="searchicon">
					<span style="margin: 20px 20px;" class="fa fa-search"></span>
				</div>	
			</section>
		</div>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-lg">

	    <!-- Modal content-->
	    <div class="modal-content">
	    	<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×</button>
                <h4 class="modal-title" id="myModalLabel1">
                    Login/Registration</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="nav active"><a href="#Login" role="tab" data-toggle="tab">Login</a></li>
                            <li class="nav"><a href="#Registration" role="tab" data-toggle="tab">Registration</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="Login">
                                <form role="form" class="form-horizontal">
	                                <div class="form-group">
	                                    <label for="Username" class="col-sm-2 control-label">
	                                        Username</label>
	                                    <div class="col-sm-10">
	                                        <input type="username" class="form-control" id="uname1" placeholder="Username" />
	                                    </div>
	                                </div>
	                                <div class="form-group">
	                                    <label for="exampleInputPassword1" class="col-sm-2 control-label">
	                                        Password</label>
	                                    <div class="col-sm-10">
	                                        <input type="password" class="form-control" id="pwd" placeholder="Password" />
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="col-sm-2">
	                                    </div>
	                                    <div class="col-sm-10">
	                                        <button type="submit" class="btn btn-primary btn-sm" onclick="login()">
	                                            Submit</button>
	                                        <a href="javascript:;">Forgot your password?</a>
	                                    </div>
	                                </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="Registration">
                                <form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Name</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <select class="form-control">
                                                    <option>Mr.</option>
                                                    <option>Ms.</option>
                                                    <option>Mrs.</option>
                                                </select>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="name" placeholder="Name" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Username" class="col-sm-2 control-label">
                                        Username</label>
                                    <div class="col-sm-10">
                                        <input type="Username" class="form-control" id="uname2" placeholder="Username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="col-sm-2 control-label">
                                        Mobile</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="mobile" placeholder="Mobile" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="button" class="btn btn-primary btn-sm" onclick="adduser()">
                                            Save & Continue</button>
                                        <button type="button" class="btn btn-default btn-sm" onclick="showIndexPage()">
                                            Cancel</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                        <!--<div id="OR" class="hidden-xs">
                            OR</div>-->
                    </div>
                    <div class="col-md-4">
                        <div class="row text-center sign-with">
                            <div class="col-md-12">
                                <h3>
                                    Sign in with</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group btn-group-justified">
                                    <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
                                        Google</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

	    </div>

	  </div>
	</div>

    <div id="myModal_sellmeal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

        <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×</button>
                    <h4 class="modal-title" id="myModalLabel2">
                        Sell meal</h4>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Meal Name</label>
                                    <div class="col-sm-10">
                                        <input type="mealname" class="form-control" id="mealname"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Max Meals</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="1" class="form-control" id="maxmeals"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Meal Price</label>
                                    <div class="col-sm-10">
                                        <input type="number" step="0.01" min="1" class="form-control" id="mealprice"/>
                                    </div>
                                </div>
                            </form>

                        </div> <!-- row -->

                        <div class="row">
                            <div class="col-md-2">
                                <label>Add Dish</label>
                                <button type="button" class="btn btn-primary btn-sm" onclick="adddish()">
                                    +</button>  
                            </div>
                            <div id="dishdiv" class="col-md-4 col-lg-4">

                            </div>

                            <div class="col-md-2">
                                <label>Add Tags</label>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="addtag()">
                                        +</button> 
                            </div>
                            <div id="tagsdiv" class="col-md-2 col-lg-2">

                            </div>

                        </div>  <!-- row -->

                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary btn-sm" onclick="addmeal()">
                                Add Meal</button> 
                        </div>

                    </div> <!-- container-fluid -->
                </div> <!-- modal body -->

            </div> <!-- modal content -->    

    </div>
